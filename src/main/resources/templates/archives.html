<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歸檔</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!--導航-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首頁</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分類</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>標籤</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>歸檔</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>關於我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon transparent inverted input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
<!--            menu-->
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--內容-->
    <div class="m-container-small m-padded-tb-big ">
        <div class="ui container">
<!--            header-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">歸檔</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">30</h2> 篇
                    </div>
                </div>
            </div>

<!--            年分-->
            <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2021</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                    <sqan>
                        <i class="mini teal circle icon m-margin-r"></i><span th:text="${blog.title}">肥美的鴨鴨</span>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">12/22</div>
                    </sqan>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原創</div>
                </a>
            </div>
            </th:block>

        </div>
    </div>



    <br>
    <br>
    <br>

    <!--footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wei_the_shinobi.jpg" class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">猴子</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">猴子</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">猴子</h4>
                    <p class="item">巨大猴子</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-opacity-tiny">Copyright© 2021 &nbsp Wei the Shinobi </p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>
</body>
</html>
