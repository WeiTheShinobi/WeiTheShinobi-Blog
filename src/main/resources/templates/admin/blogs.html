<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!--導航-->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理後台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>文章</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分類</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>標籤</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/wei_the_shinobi.jpg" alt="" class="ui avatar image">
                            Wei the Shinobi
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">登出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">發布</a>
                <a href="#" class="active teal item">列表</a>
            </div>

        </div>

    </div>

    <!--內容-->
    <div class="m-container-small m-padded-tb-big ">
        <div class="ui container">
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="標題">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分類</div>
                            <div class="menu">
                                <div class="item" data-value="1">錯誤日誌</div>
                                <div class="item" data-value="2">開發者手冊</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommed" name="recommend">
                            <label for="recommed">推薦</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button"><i class="search icon"></i>搜尋</button>
                    </div>

                </div>
            </form>


            <table class="ui celled table">
                <thead>
                <tr>
                    <th></th>
                    <th>標題</th>
                    <th>類型</th>
                    <th>推薦</th>
                    <th>更新時間</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>肥美鴨鴨</td>
                    <td>可愛</td>
                    <td>是</td>
                    <td>2021-02-02 16:45</td>
                    <td>
                        <a href="#" class="ui mini teal basic button">編輯</a>
                        <a href="#" class="ui mini red basic button">刪除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                           <div class="ui mini pagination menu">
                               <a class="item">上一頁</a>
                               <a class="item">下一頁</a>
                           </div>
                            <a href="#" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>



    <br>
    <br>
    <br>

    <!--footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wei_the_shinobi.jpg" class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">猴子</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">猴子</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                        <a href="#" class="item">猴子</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">猴子</h4>
                    <p class="item">巨大猴子</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-opacity-tiny">Copyright© 2021 &nbsp Wei the Shinobi </p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    </script>
</body>
</html>
